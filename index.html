<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Weekly 29</title>
	<link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
	<div class="line">
		<div class="container line__display">
			<address><a href="#" class="line__point">A</a><p class="line__text">New Scotland Yard, 8-10 Broadway, Westminster, London SW1H 0BG</p></address>
			<div>
				<div class="line__heart line__icons"><a href="#" class="line__link"><i class="fas fa-heartbeat"></i></a></div>
				<div class="line__file line__icons"><a href="#" class="line__link"><i class="fas fa-file-alt"></i></a></div>
				<div class="line__fire line__icons"><a href="#" class="line__link"><i class="fas fa-fire"></i></a></div>
			</div>
		</div>
	</div>
	<div class="nav">
		<div class="container">
			<nav>
				<ul class="nav__list">
					<li class="nav__steak nav__item"><img src="images/steak-icon.png" alt="Steak logo"></li>
					<li class="nav__push nav__item"><a href="#" class="nav__link" title="home">Home</a></li>
					<li class="nav__item"><a href="#" class="nav__link" title="reservation">Reservation</a></li>
					<li class="nav__item"><a href="#" class="nav__link" title="menu">Menu</a></li>
					<li class="nav__item"><a href="#" class="nav__link" title="blog">Blog</a></li>
					<li class="nav__item"><a href="#" class="nav__link" title="features">Features</a></li>
					<li class="nav__item"><a href="#" class="nav__link" title="contact">Contact</a></li>
					<li class="nav__hamburger nav__item"><a class="nav__link" href="#" title="hamburger"><i class="fas fa-bars"></i></a></li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="welcome">
		<p class="welcome__greatings">Welcome to</p>
		<h1 class="welcome__name">Steakville Restaurant</h1>
		<address class="welcome__address">New Scotland Yard, 8-10 Broadway, Westminster, London SW1H 0BG</address>
		<div class="welcome__arrow"></div>
		<button class="btn">MENU</button>
		<div class="welcome__bell"></div>
	</div>










</body>
</html>
